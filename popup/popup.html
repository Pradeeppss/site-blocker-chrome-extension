<html>
    <head>
        <link rel="stylesheet" href="./popup.css">
        <script defer src="./popup.js" ></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <h1>Site - Blocker</h1>
        <section class="button-section">
            <form class="input-container">
                <input id="block-keyword-input" type="text" placeholder="Enter url or Keywords">
                <button id="block-img-button" class="block-img-button">
                    <img src="../assets/favicon.png" alt="block">
                </button>
            </form>
            <button class="block-button" id="block-button">Block current site</button>
            <button class="reset-button" id="reset-button">reset</button>
        </section>
        <section class="blocked-section">
            <h2>Blocked sites</h2>
            <div id="blocked-container">
            </div>
            </section>
    </body>
</html>
